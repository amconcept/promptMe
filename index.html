<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'VT323', monospace;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #FF9999;
            font-size: 48px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            font-family: 'VT323', monospace;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 24px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            transition: background-color 0.3s ease;
        }

        .generate {
            background-color: #A8D5BA;
        }

        .generate:hover {
            background-color: #8FC3A3;
        }

        .edit {
            background-color: #FF9999;
        }

        .edit:hover {
            background-color: #FF7777;
        }
    </style>
</head>
<body>
    <h1>Prompt Generator</h1>
    <div class="buttons">
        <button class="generate" onclick="window.location.href='sketch.html'">Generate Prompts</button>
        <button class="edit" onclick="window.location.href='editor.html'">Edit Prompts</button>
    </div>
</body>
</html>
